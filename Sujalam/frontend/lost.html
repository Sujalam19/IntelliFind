<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Lost Item</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --primary:#007bff;
  --bg:#f8f9fa;
  --text:#333;
}
[data-theme="dark"]{
  --bg:#121212;
  --text:#eee;
}
body{
  margin:0;
  font-family:Inter,Segoe UI;
  background:var(--bg);
  color:var(--text);
}
body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("logo.png") center no-repeat;
            background-size: 250px;
            opacity: 0.09;
            z-index: -1;
            pointer-events: none;
}
header,footer{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:30px;
}
form{
  max-width:700px;
  margin:50px auto;
  background:#fff;
  padding:40px;
  border-radius:12px;
}
section{
  margin-bottom:30px;
}
h3{
  margin-bottom:20px;
  color:#007bff;
}
input,textarea,select{
  width:100%;
  padding:14px;
  margin-bottom:18px;
}
button{
  width:100%;
  padding:14px;
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#0056b3;}
/* CUSTOM MODAL POPUP */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 10000;
    justify-content: center;
    align-items: center;
}
.modal-overlay.active {
    display: flex;
}
.modal-box {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
    text-align: center;
    animation: slideUp 0.3s ease;
}
@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
.modal-box h3 {
    margin: 0 0 15px 0;
    color: #007bff;
    font-size: 18px;
}
.modal-box p {
    margin: 0 0 25px 0;
    color: #666;
    font-size: 15px;
}
.modal-box button {
    background: #007bff;
    padding: 12px 30px;
    font-size: 15px;
    margin: 0;
}
.modal-box button:hover {
    background: #0056b3;
}

.theme-toggle{
  position:fixed;
  top:10px;
  left:10px;
  padding:6px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:white;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
  font-size:12px;
  z-index:9999;
  width:28px;
  height:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>

<script>
if(!localStorage.getItem("collegeEmail")){
  window.location.href="login.html";
}
</script>
</head>

<body data-theme="light">

<button class="theme-toggle" onclick="toggleTheme()">üåô</button>

<header>
<h1>Report Lost Item</h1>
</header>

<form id="lostForm">

<label>Student Name</label>
<input type="text" id="student_name" required>

<label>Item Name</label>
<input type="text" id="item_name" required>

<label>Category</label>
<select id="category" required>
  <option value="">Select Category</option>
  <option value="Wallet">Wallet</option>
  <option value="Mobile">Mobile</option>
  <option value="Bag">Bag</option>
  <option value="ID Card">ID Card</option>
</select>

<label>Description</label>
<textarea id="description" required></textarea>
<label>Lost Date</label>
<input type="date" id="lost_date" required>

<label>Lost Time</label>
<input type="time" id="lost_time" required>

<label>Upload Photo (Optional)</label>
<input type="file" id="lost_photo" accept="image/*">

<button type="submit">Submit Lost Item</button>

</form>

<!-- CUSTOM MODAL POPUP -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-box">
        <h3 id="modalTitle">Message</h3>
        <p id="modalMessage">Your message here</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<footer>
<p>&copy; 2026 IntelliFind</p>
</footer>

<script>
// CUSTOM MODAL FUNCTIONS
function showModal(title, message) {
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalMessage").textContent = message;
    document.getElementById("modalOverlay").classList.add("active");
}

function closeModal() {
    document.getElementById("modalOverlay").classList.remove("active");
}

document.getElementById("lostForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const student_name = document.getElementById("student_name").value;
    const item_name = document.getElementById("item_name").value;
    const category = document.getElementById("category").value;
    const description = document.getElementById("description").value;
    const lost_date = document.getElementById("lost_date").value;
    const lost_time = document.getElementById("lost_time").value;
    const lost_photo = document.getElementById("lost_photo").files[0];
    const email = localStorage.getItem("collegeEmail");

    if (!email) {
        showModal("‚ö†Ô∏è Not Logged In", "Please login first");
        setTimeout(() => window.location.href = "login.html", 1500);
        return;
    }

    // Use FormData to support file upload
    const formData = new FormData();
    formData.append("email", email);
    formData.append("student_name", student_name);
    formData.append("item_name", item_name);
    formData.append("category", category);
    formData.append("description", description);
    formData.append("lost_date", lost_date);
    formData.append("lost_time", lost_time);
    if (lost_photo) {
        formData.append("lost_photo", lost_photo);
    }

    const res = await fetch("http://127.0.0.1:5000/lost", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (res.ok) {
        showModal("‚úÖ Success", "Lost item submitted successfully!");
        document.getElementById("lostForm").reset();
        setTimeout(() => closeModal(), 3500);
    } else {
        showModal("‚ùå Error", data.msg || "Something went wrong");
    }
});



</script>

<script>
function toggleTheme(){
  const b=document.body;
  const next=b.getAttribute("data-theme")==="light"?"dark":"light";
  b.setAttribute("data-theme",next);
  localStorage.setItem("theme",next);
}

const savedTheme = localStorage.getItem("theme");
if(savedTheme){
  document.body.setAttribute("data-theme", savedTheme);
}
</script>

<script>
function logout(){
  localStorage.removeItem("collegeEmail");
  window.location.href="login.html";
}
</script>

</body>
</html>
