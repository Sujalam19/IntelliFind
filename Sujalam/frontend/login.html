<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Äì LocateS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
 :root {
            --primary-color: #007bff;
            --secondary-color: #ffffff;
            --accent-color: #e3f2fd;
            --text-color: #333;
            --bg-color: #76b5f3;
            --shadow: 0 8px 16px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        [data-theme="dark"] {
            --primary-color: #0056b3;
            --secondary-color: #1a1a1a;
            --accent-color: #0d47a1;
            --text-color: #e0e0e0;
            --bg-color: #121212;
        }
        body {
            font-family: 'Inter','Segoe UI',Tahoma;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("logo.png") center no-repeat;
    background-size: 250px;
    opacity: 0.15;
    z-index: -1;
}
header, footer{
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:white;
    text-align:center;
    padding:40px 20px;
}
form{
    max-width:420px;
    margin:60px auto;
    background:white;
    padding:40px;
    border-radius:12px;
    box-shadow:0 8px 16px rgba(0,0,0,0.1);
}
input{
    width:100%;
    padding:14px;
    margin-bottom:20px;
    border:2px solid #ddd;
    border-radius:10px;
}
button{
    width:100%;
    padding:14px;
    background:var(--primary);
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}
.theme-toggle{
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  z-index: 9999;
}
button:hover{background:#0056b3;}
p{text-align:center;margin-top:20px;}
a{color:var(--primary);text-decoration:none;font-weight:600;}

/* CUSTOM MODAL POPUP */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 10000;
    justify-content: center;
    align-items: center;
}
.modal-overlay.active {
    display: flex;
}
.modal-box {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
    text-align: center;
    animation: slideUp 0.3s ease;
}
@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
.modal-box h3 {
    margin: 0 0 15px 0;
    color: var(--primary);
    font-size: 18px;
}
.modal-box p {
    margin: 0 0 25px 0;
    color: #666;
    font-size: 15px;
}
.modal-box button {
    background: var(--primary);
    padding: 12px 30px;
    font-size: 15px;
    margin: 0;
}
.modal-box button:hover {
    background: #0056b3;
}

</style>
</head>

<body data-theme="light">
<button class="theme-toggle" onclick="toggleTheme()">üåô</button>
<header>
<h1>Login</h1>
<p>Access your dashboard</p>
</header>

<form id="otpLoginForm">
    <input type="email" id="email" placeholder="College Email" required>
    <button type="submit">Send OTP</button>
</form>

<form id="verifyForm" style="display:none;">
    <input type="number" id="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify OTP</button>
</form>

<!-- CUSTOM MODAL POPUP -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-box">
        <h3 id="modalTitle">Message</h3>
        <p id="modalMessage">Your message here</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<p>New user? <a href="register.html">Register here</a></p>

<footer>
<p>&copy; 2026 IntelliFind</p>

</footer>

<script>
const BACKEND_URL = "http://127.0.0.1:5000";
let collegeEmail = "";

// CUSTOM MODAL FUNCTIONS
function showModal(title, message) {
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalMessage").textContent = message;
    document.getElementById("modalOverlay").classList.add("active");
}

function closeModal() {
    document.getElementById("modalOverlay").classList.remove("active");
}

document.getElementById("otpLoginForm").addEventListener("submit", async e => {
    e.preventDefault();
    collegeEmail = document.getElementById("email").value;

    if (!collegeEmail.endsWith("@paruluniversity.ac.in")) {
        showModal("‚ö†Ô∏è Invalid Email", "Use college email only");
        return;
    }

    const res = await fetch(BACKEND_URL + "/send-login-otp",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({email: collegeEmail})
    });

    if(res.ok){
        showModal("‚úÖ Success", "OTP sent (check terminal)");
        setTimeout(() => {
            document.getElementById("verifyForm").style.display="block";
            closeModal();
        }, 1500);
    }
});

document.getElementById("verifyForm").addEventListener("submit", async e => {
    e.preventDefault();
    const otp = document.getElementById("otp").value;

    const res = await fetch(BACKEND_URL + "/verify-login-otp",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            email: collegeEmail,
            otp: otp
        })
    });

    if(res.ok){
        localStorage.setItem("collegeEmail", collegeEmail);
        showModal("‚úÖ Login Success", "Redirecting to dashboard...");
        setTimeout(() => window.location.href="about.html", 1500);
    }else{
        showModal("‚ùå Invalid OTP", "Please check your OTP and try again");
    }
});
</script>


<script>
  // APPLY SAVED THEME ON LOAD
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    document.body.setAttribute("data-theme", savedTheme);
  }

  function toggleTheme() {
    const body = document.body;
    const current = body.getAttribute("data-theme");
    const next = current === "light" ? "dark" : "light";
    body.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
  }
</script>

<script src="script.js"></script>

</body>
</html>
