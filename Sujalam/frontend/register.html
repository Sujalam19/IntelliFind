<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register ‚Äì Smart Lost & Found</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
 :root {
            --primary-color: #007bff;
            --secondary-color: #ffffff;
            --accent-color: #78bdef;
            --text-color: #333;
            --bg-color: #3a8fe4;
            --shadow: 0 8px 16px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        [data-theme="dark"] {
            --primary-color: #0056b3;
            --secondary-color: #1a1a1a;
            --accent-color: #0d47a1;
            --text-color: #e0e0e0;
            --bg-color: #121212;
        }
        body {
            font-family: 'Inter','Segoe UI',Tahoma;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("logo.png") center no-repeat;
    background-size: 250px;
    opacity: 0.15;
    z-index: -1;
}
header, footer{
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:white;
    text-align:center;
    padding:40px 20px;
}
form{
    max-width:420px;
    margin:60px auto;
    background:white;
    padding:40px;
    border-radius:12px;
    box-shadow:0 8px 16px rgba(0,0,0,0.1);
}
input{
    width:100%;
    padding:14px;
    margin-bottom:20px;
    border:2px solid #ddd;
    border-radius:10px;
}
button{
    width:100%;
    padding:14px;
    background:var(--primary);
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}
.theme-toggle{
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: rgb(30, 73, 247);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  z-index: 9999;
}
button:hover{background:#004ea0;}
p{text-align:center;margin-top:20px;}
a{color:var(--primary);text-decoration:none;font-weight:600;}

/* CUSTOM MODAL POPUP */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 10000;
    justify-content: center;
    align-items: center;
}
.modal-overlay.active {
    display: flex;
}
.modal-box {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
    text-align: center;
    animation: slideUp 0.3s ease;
}
@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
.modal-box h3 {
    margin: 0 0 15px 0;
    color: var(--primary);
    font-size: 18px;
}
.modal-box p {
    margin: 0 0 25px 0;
    color: #666;
    font-size: 15px;
}
.modal-box button {
    background: var(--primary);
    padding: 12px 30px;
    font-size: 15px;
    margin: 0;
}
.modal-box button:hover {
    background: #004ea0;
}

</style>
</head>

<body data-theme="light">
<button class="theme-toggle" onclick="toggleTheme()">üåô</button>
<header>
<h1>Register</h1>
<p>Use your college email only</p>
</header>

<form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="College Email" required>
    <button type="submit">Register</button>
</form>

<!-- CUSTOM MODAL POPUP -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-box">
        <h3 id="modalTitle">Message</h3>
        <p id="modalMessage">Your message here</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<p>Already registered? <a href="login.html">Login here</a></p>

<footer>
<p>&copy; 2023 LocateS</p>
</footer>

<script>
const BACKEND_URL = "http://127.0.0.1:5000";

// CUSTOM MODAL FUNCTIONS
function showModal(title, message) {
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalMessage").textContent = message;
    document.getElementById("modalOverlay").classList.add("active");
}

function closeModal() {
    document.getElementById("modalOverlay").classList.remove("active");
}

document.getElementById("registerForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    if (!email.endsWith("@paruluniversity.ac.in")) {
        showModal("‚ö†Ô∏è Invalid Email", "Use college email only");
        return;
    }

    const res = await fetch(BACKEND_URL + "/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, email })
    });

    const data = await res.json();

    if (res.ok) {
        showModal("‚úÖ Registration Success", data.msg || "Redirecting to login...");
        setTimeout(() => window.location.href = "login.html", 1500);
    } else {
        showModal("‚ùå Registration Failed", data.msg || "Something went wrong");
    }
});
</script>
<script>
  // APPLY SAVED THEME ON LOAD
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    document.body.setAttribute("data-theme", savedTheme);
  }

  function toggleTheme() {
    const body = document.body;
    const current = body.getAttribute("data-theme");
    const next = current === "light" ? "dark" : "light";
    body.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
  }
</script>


<script src="script.js"></script>

</body>
</html>
